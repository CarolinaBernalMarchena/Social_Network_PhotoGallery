<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/libs/jquery-3.4.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

</head>

<body style="background-color: #BDD4F2;">
    <div style="text-align: right; background-color: #BDD4F2;"></div>
    <div id="errors"></div>
    <div style="text-align:center;padding-top: 2em"><img height="200" width="200" src="images/Logo 500x500 px.png">
    </div>

    <div style="background-color: #F2F6FC;">

        <div style="text-align: center;"><b>New Mobile</b></div>

        <form id="uploadMobileform">
            <div style="margin-top: 1em; text-align: center;"><input style="display:initial; width: 50%" type="url"
                class=" form-control " name="url" size="40" ; placeholder="PICTURE URL..."></div>
            <div style="margin-top: 1em; text-align: center;"><input style="display:initial; width: 50%" type="text"
                    class=" form-control " name="model" size="40" ; placeholder="mobile model..."></div>
            <div style="margin-top: 1em; text-align: center;"><input style="display:initial; width: 50%" type="text"
                    class=" form-control " name="system" size="40" ; placeholder="mobile system..."></div>
            <div><input type="date" id="start" name="trip-start" value="2021-03-28" min="2021-03-28"
                    max="2031-03-28" style="margin-left: 25%; margin-top: 1.5%;"></div>


        
        <div style="text-align: center; padding-top: 1em;width: 100%;">
            <button type=" submit " id="uploadMobile"
                style="border-radius: 40px; background-color: white; color: #77D353; border-color: white; width: 50%;"
                class=" btn btn-primary " id="upload">Upload new mobile</button>
        </div>
    </form>
</body>
