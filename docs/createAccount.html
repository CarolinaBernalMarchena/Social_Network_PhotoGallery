<head>

    <title>SingUp</title>

<body style="background-color:#BDD4F2;">
    <div id="errors"> </div>
        <div style="text-align:center;padding-top: 2em;"><img height="200" width="200" src="images/Logo 500x500 px.png"></div>

        <form id="form">
            <div style="margin-top: 1em; text-align: center;"><input style="display:initial; width: 50%" type="text" class= " form-control " id="name" name="name" size="40"; placeholder= "First Name"></div>
            <div style="margin-top: 1em; text-align: center;"><input style="display:initial; width: 50%" type="text" class= " form-control " id="surname" name="surname" size="40"; placeholder= "Surname"></div>
            <div style="margin-top: 1em; text-align: center;"><input style="display:initial; width: 50%" type="number" class= " form-control " id="phoneNumber" name="phoneNumber" size="40"; placeholder= "PhoneNumber"></div>
            <div style="margin-top: 1em; text-align: center;"><input style="display:initial; width: 50%" type="email" class= " form-control " id="email" name="email" size="40"; placeholder= "Email"></div>
            <div style="margin-top: 1em; text-align: center;"><input style="display:initial; width: 50%" type="text" class= " form-control " id="username" name="username" size="40"; placeholder= "Username"></div>
            <div style="margin-top: 1em; text-align: center;"><input style="display:initial; width: 50%" type="password" class= " form-control " id="PASSWORD" name="PASSWORD" size="40"; placeholder= "Password"></div>
            <div style="margin-top: 1em; text-align: center;"><input style="display:initial; width: 50%" type="url" class= " form-control " id="profilePictureUrl" name="profilePictureUrl" size="40"; placeholder= "Upload your profile picture (URL)"></div>
       

        <div style="margin-top: 3em;text-align: center;">

            <button type="submit" style="border-radius: 15px; background-color:#47525E; border-color: #7095C6; color:white;width: 50%" type= " button " class= " btn btn-secondary "> Create your account </button >
               <div onclick="location.href='/login.html';"style="margin-top:0.5em;font-size: smaller;font-weight: bold;"> <a style=color:grey; href="#">Already have an account? Sign In</a></div>
        </div>
    </form>

        <div id="page-footer"></div>
    
        <script>

            include("footer.html", "#page-footer");
